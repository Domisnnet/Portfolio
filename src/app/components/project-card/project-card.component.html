<div class="project-card">
  <div class="card-inner" [class.flipped]="flipped">
    <!-- FRENTE -->
    <div class="card-face card-front">
      <img
        class="project-image"
        [src]="project.image"
        [alt]="project.title"
        loading="lazy"
      />
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <div class="actions">
        <a [href]="project.link" target="_blank">Ver projeto</a>
        <button (click)="toggle()">Stack</button>
      </div>
    </div>
    <!-- VERSO -->
    <div class="card-face card-back">
      <h4>Tecnologias</h4>
      <div class="stack-wrapper">
        @for (tag of project.tags; track tag; let i = $index) {
          <app-stack-pill
            [label]="tag"
            [iconPath]="getIcon(tag)"
            category="frontend"
            [style.--delay]="i">
          </app-stack-pill>
        }
      </div>
      <button class="back-btn" (click)="toggle()">Voltar</button>
    </div>
  </div>
</div>
