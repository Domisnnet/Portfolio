@if (isVisible()) {
  <header class="main-header" [class.minimal]="isMinimal()">
    <div class="nav-container">
      <a routerLink="/" class="logo">
        <span class="logo-dot"></span>
        <span class="logo-text">DomisDev</span>
      </a>
      @if (isFull()) {
        <nav class="nav-links" [class.open]="menuOpen()">
          <a routerLink="/">Home</a>
          <a routerLink="/projects">Projetos</a>
          <a routerLink="/contact" class="btn-contact">Contato</a>
        </nav>
      }
      <div class="header-actions">
        <app-theme-toggle />
        <button
          class="hamburger-menu"
          type="button"
          (click)="toggleMenu()"
          aria-label="Menu"
        >
          â˜°
        </button>
      </div>
    </div>
  </header>
}
