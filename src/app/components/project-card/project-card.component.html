<div
  class="artifact-card"
  [class.is-flipped]="isFlipped"
  (click)="toggleFlip()"
>
  <div class="artifact-inner">
    <div class="artifact-face artifact-front">
      <div class="artifact-photo">
        <img
          class="artifact-image"
          [src]="project.image"
          [alt]="project.title"
        />
      </div>
    </div>
    <div class="artifact-face artifact-back">
      <div class="artifact-header">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </div>
      <!-- STACK PILLS -->
      <div class="artifact-stack">
        @for (tag of project.tags; track tag) {
          @const pill = resolvePill(tag);
          <app-stack-pill
            [label]="pill.label"
            [iconPath]="pill.iconPath"
            [category]="pill.category"
          />
        }
      </div>
      <!-- ACTION -->
      <div class="artifact-action">
        <a
          *ngIf="project.link"
          class="artifact-button"
          [href]="project.link"
          target="_blank"
          rel="noopener noreferrer"
        >
          Ver projeto
        </a>
      </div>
    </div>
  </div>
</div>
