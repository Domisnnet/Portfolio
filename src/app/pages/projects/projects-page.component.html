<section class="projects-container" data-cosmic-effects="full">
  <app-cosmic-root>
    <app-cosmic-stars />
    <app-cosmic-nebula />
    <app-cosmic-beam />
    <app-cosmic-grid />
    <app-scanning-artifact />
    <header class="page-header">
      <h1>Meus Projetos</h1>
      <p>Artefatos tecnol√≥gicos recuperados.</p>
    </header>
    <div class="projects-grid">
      @for (project of projects(); track project.title; let i = $index) {
        <app-project-card
          [project]="project"
          [index]="i"
          [style.--rotation]="i % 2 === 0 ? '2deg' : '-2deg'"
        ></app-project-card>
      }
    </div>
  </app-cosmic-root>  
</section>
