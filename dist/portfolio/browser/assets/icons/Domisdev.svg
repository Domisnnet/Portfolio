<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente dark -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#121212"/>
      <stop offset="100%" stop-color="#0E0E0E"/>
    </linearGradient>
    <!-- Glow para o logotipo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Grid sutil no fundo -->
  <g opacity="0.08">
    <rect x="0" y="0" width="1200" height="630" fill="none" stroke="#00BFA6" stroke-width="1"/>
    <g stroke="#00BFA6" stroke-width="0.5">
      <line x1="100" y1="0" x2="100" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/><line x1="500" y1="0" x2="500" y2="630"/><line x1="700" y1="0" x2="700" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/><line x1="1100" y1="0" x2="1100" y2="630"/>
      <line x1="0" y1="90" x2="1200" y2="90"/><line x1="0" y1="210" x2="1200" y2="210"/><line x1="0" y1="330" x2="1200" y2="330"/><line x1="0" y1="450" x2="1200" y2="450"/><line x1="0" y1="570" x2="1200" y2="570"/>
    </g>
  </g>
  <!-- Logotipo </> dentro de um círculo com efeito de pulso e aura -->
  <g transform="translate(160, 200)">
    <circle
        filter="url(#glow)"
        cx="0"
        cy="0"
        r="85"
        fill="none"
        stroke="#00BFA6"
        stroke-width="5"
    >
        <animate
            attributeName="r"
            values="85;89.25;85"
            dur="5s"
            repeatCount="indefinite"
            calcMode="spline"
            keyTimes="0;0.5;1"
            keySplines="0.42 0 0.58 1;0.42 0 0.58 1"
        />
    </circle>
    <text
      x="0"
      y="0"
      fill="#00BFA6"
      font-family="monospace, Courier New"
      font-size="80"
      font-weight="700"
      text-anchor="middle"
      dominant-baseline="middle"
    >
      &lt;/&gt;
    </text>
  </g>
  <!-- Título -->
  <text x="280" y="160" fill="#FFFFFF" font-family="Inter, Segoe UI, Roboto, Arial" font-size="56" font-weight="700">Portfólio DomisDev</text>
  <!-- Frase de efeito -->
  <text x="280" y="220" fill="#00BFA6" font-family="Inter, Segoe UI, Roboto, Arial" font-size="28" font-weight="600">Codificando ideias. Construindo o futuro.</text>
  <!-- Subtexto -->
  <text x="280" y="260" fill="#B0B0B0" font-family="Inter, Segoe UI, Roboto, Arial" font-size="22">Desenvolvedor web — criativo, curioso e apaixonado por tecnologia.</text>
  <!-- Stack pills -->
  <g transform="translate(280,320)">
    <rect x="0" y="0" rx="8" ry="8" width="120" height="36" fill="#1E1E1E" stroke="#00BFA6" stroke-width="1"/><text x="16" y="24" fill="#00BFA6" font-family="Inter" font-size="16" font-weight="600">Angular</text>
    <rect x="140" y="0" rx="8" ry="8" width="110" height="36" fill="#1E1E1E" stroke="#00BFA6" stroke-width="1"/><text x="156" y="24" fill="#00BFA6" font-family="Inter" font-size="16" font-weight="600">Vue.js</text>
    <rect x="270" y="0" rx="8" ry="8" width="120" height="36" fill="#1E1E1E" stroke="#00BFA6" stroke-width="1"/><text x="286" y="24" fill="#00BFA6" font-family="Inter" font-size="16" font-weight="600">Node.js</text>
    <rect x="410" y="0" rx="8" ry="8" width="120" height="36" fill="#1E1E1E" stroke="#00BFA6" stroke-width="1"/><text x="426" y="24" fill="#00BFA6" font-family="Inter" font-size="16" font-weight="600">MongoDB</text>
    <rect x="0" y="56" rx="8" ry="8" width="120" height="36" fill="#1E1E1E" stroke="#00BFA6" stroke-width="1"/><text x="16" y="80" fill="#00BFA6" font-family="Inter" font-size="16" font-weight="600">TypeScript</text>
    <rect x="140" y="56" rx="8" ry="8" width="110" height="36" fill="#1E1E1E" stroke="#00BFA6" stroke-width="1"/><text x="156" y="80" fill="#00BFA6" font-family="Inter" font-size="16" font-weight="600">Firebase</text>
    <rect x="270" y="56" rx="8" ry="8" width="120" height="36" fill="#1E1E1E" stroke="#00BFA6" stroke-width="1"/><text x="286" y="80" fill="#00BFA6" font-family="Inter" font-size="16" font-weight="600">Sass</text>
    <rect x="410" y="56" rx="8" ry="8" width="120" height="36" fill="#1E1E1E" stroke="#00BFA6" stroke-width="1"/><text x="426" y="80" fill="#00BFA6" font-family="Inter" font-size="16" font-weight="600">Bootstrap</text>
  </g>
  <!-- Rodapé -->
  <text x="80" y="580" fill="#B0B0B0" font-family="Inter, Segoe UI, Roboto, Arial" font-size="18">© 2026 DomisDev — Todos os direitos reservados</text>
  <!-- Botão -->
  <g transform="translate(900,520)">
    <rect x="0" y="0" rx="10" ry="10" width="220" height="56" fill="none" stroke="#00BFA6" stroke-width="2"/>
    <text x="20" y="36" fill="#00BFA6" font-family="Inter" font-size="20" font-weight="700">Explorar Projetos →</text>
  </g>
</svg>