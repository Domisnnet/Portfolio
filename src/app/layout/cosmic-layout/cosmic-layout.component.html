<app-header /> 
<section class="cosmic-section" [attr.data-mode]="mode()"> 
  @if (mode() !== 'silent') { 
    <div class="stars-overlay"></div> 
  } 
  @if (mode() === 'full') { 
    <div class="cosmic-beam"></div> 
    <div class="cosmic-grid-overlay"></div> 
  } 
  <div class="cosmic-content"> 
    <router-outlet /> 
  </div> 
    <app-main-footer /> 
</section>
